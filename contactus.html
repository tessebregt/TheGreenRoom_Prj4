<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Theatre</title>
    <link rel="stylesheet" href="css/contactus.css">
</head>
<body>
    <div class="header">The Green Room Theatre</div>
    
    <div class="container">
        <div class="video-container">      
    <video autoplay muted loop width="400" height="500">
        <source src="images/contactus.mp4" type="video/mp4">
    </video>
</div>

        <div class="form-container">
            <h1>Get in <strong>Touch!</strong></h1>
            <p>Whether you have a question, an idea, or just want to chat, we’re all ears. Reach out, and we’ll make sure the spotlight is on you!</p>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <textarea rows="4" placeholder="Message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
